<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ninja to Cat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            img{
                display:block;
                padding-bottom: 5px;
            }
        </style>
        <script>
        $(document).ready(function(){
        
            $('img').click(function() {
            console.log('data-alt-src value is', $(this).attr('data-alt-src'));
            });
        
            $('img').click(function(){
                var temp = $(this).attr('src');
                $(this).attr('src',$(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            });
        
        })
        </script>
    </head>
    <body>
        <div class="container">
            <img src='./img/ninja0.png' data-alt-src='./img/cat0.png' alt='oops' />
            <img src='./img/ninja1.png' data-alt-src='./img/cat1.png' alt='oops' />
            <img src='./img/ninja2.png' data-alt-src='./img/cat2.png' alt='oops' />
            <img src='./img/ninja3.png' data-alt-src='./img/cat3.png' alt='oops' />
            <img src='./img/ninja4.png' data-alt-src='./img/cat4.png' alt='oops' />
        </div>
    </body>
</html>
