<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
       $(document).ready(function() {
           // your jquery codes here
           //hide
           $( "#1" ).click(function( event ) {
 
            event.preventDefault();

            $( 'h1' ).append( "Friends!");

            });

            $( "#2" ).click(function( event ) {
 
            event.preventDefault();
                       
            $( 'h1' ).html( "<img src='https://bit.ly/2ltzL9Q' alt='oops'>" );
                       
            });
            $( "#3" ).click(function( event ) {
            
 
            event.preventDefault();

            alert($( 'h1' ).attr( 'title'));

            });
        
            $( "#4" ).click(function( event ) {
            
            event.preventDefault();

            $( 'input' ).val( '' );

            });
            $( "#5" ).click(function( event ) {
 
            event.preventDefault();

            $( 'h1' ).text( "Goodbye!" );

            });

       });
    </script>    
    <title>Document</title>
</head>
<body>
    <div class="container col-8">
        <div class="jumbotron" >
            <h1 class="display-4" title='YO ADRIAN!!'value='hello'>Hello...</h1>
            <input type='textarea'>
            <hr class="my-4">
            <a id='1' class="btn btn-primary btn-lg" href="" role="button">Append</a>
            <a id='2' class="btn btn-primary btn-lg" href="" role="button">HTML</a>
            <a id='3' class="btn btn-primary btn-lg" href="" role="button">Attribute</a>
            <a id='4' class="btn btn-primary btn-lg" href="" role="button">Value</a>
            <a id='5' class="btn btn-primary btn-lg" href="" role="button">Text</a>
        </div>
    </div>
</body>
</html>
